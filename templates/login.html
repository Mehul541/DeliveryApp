<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Service</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: medium;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 40%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
        body{
        background-image: url("static/bg.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
</head>

<body>
    <form onsubmit="return myFunction()" action="/v-nv" method="post">
        <div class="center">
            <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Login<img src="static/logo.png" style="margin-left: 75px;" width="100px"
                        height="100px"></div>
                <div class="card-body">
                    <label for="login" class="form-label">Username</label>
                    <input type="email" class="form-control" id="login" name="login" required>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name='Pass' required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-outline-dark">Login</button>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <a href="/register">New User?</a>
                    </div>
                </div>
            </div>
            {% if msg=='error' %}
            <label id="result" name="fail"></label>
            {% else %}
            <label id="result" name="pass"></label>
            {% endif %}
    </form>
</body>
<script>
    function myFunction(){
        var result=document.getElementById('result').getAttribute('name');
        if(result=='fail'){
            alert("Wrong username or password");
            return false;
        }
        else{
        return true;
        }
    }
</script>
</html>
