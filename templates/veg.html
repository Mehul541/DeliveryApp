<script>
    function myFunction(){
        var li=[]
    for(i=1;i<=8;i++){
        var quantity=document.getElementById(i.toString()).value;
        if(quantity>0){
            var item=JSON.stringify(document.getElementById(i.toString()+i.toString()).getAttribute("name").toString());
            var price=JSON.stringify(document.getElementById(i.toString()+i.toString()).getAttribute("value").toString());
            var list=[item,price,JSON.stringify(quantity)];
            li.push(list);
        }
    }
    window.localStorage.setItem('ilist',JSON.stringify(li));
    window.location.assign("/checkout")
}
</script>
